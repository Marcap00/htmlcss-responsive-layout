<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giallo Booleano</title>
        <!-- Font Awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular" rel="stylesheet" />
        <!-- Style -->
         <link rel="stylesheet" href="css/style.css">
         <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <header>
            <h1>GIALLO BOOLEANO</h1>
        </header>
        <main>
            <div class="container">
                <section class="recipe">
                    <div class="header-recipe">
                        <div class="category">DOLCI E DESSERTS</div>
                        <div class="row">
                            <h2>Tiramisù <span class="title-hidden">(Dolce Tradizionale)</span></h2>
                            <div class="rate">
                                <span class="star"><i class="fa-solid fa-star"></i><b>4.6</b>/5</span>
                                <a class="btn bg-orange" href="#">RATE</a>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper">
                        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=WG7toa5bc14UVxlb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <div class="card-recipe">
                            <div class="bg-lightgrey p-15 mb-20">
                                <div class="row">
                                    <div class="calories">544 Kcal</div>
                                    <div class="info">+ Info</div>
                                </div>
                                <div class="splitter"></div>
                                <div class="type-recipe"><i class="fa-solid fa-carrot"></i> VEGETARIANO</div>
                            </div>
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fa-solid fa-blender"></i></span>Difficoltà: <b>Facile</b></li>
                                <li><span class="fa-li"><i class="fa-solid fa-clock"></i></span>Tempo: <b>40 min</b></li>
                                <li><span class="fa-li"><i class="fa-solid fa-chart-pie"></i></span>Porzione per: <b>8 persone</b></li>
                                <li><span class="fa-li"><i class="fa-solid fa-euro-sign"></i></span>Costo: <b>Contenuto</b></li>
                                <li><span class="fa-li"><i class="fa-solid fa-thumbtack"></i></span><b>Note</b>: +2 ore di riposo in frigo</li>
                            </ul>
                        </div>
                    </div>

                </section>
                
            </div>
        </main>
    </body>
